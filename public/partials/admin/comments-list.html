<div class="container"><ul class="pagination"><li ng-repeat="page in pages" ng-class="page.class" ng-click="pagerClick(page)"><a>{{ page.number }}</a></li></ul><table class="table table-striped table-hover"><thead><tr class="active"><td ng-repeat="column in columns" class="col-md-3"><div ng-click="headerClick(column)">{{ column.label }}<div ng-class="getHeaderCssClass(column.class)"></div></div><div ng-show="column.filterable"><input type="text" ng-model="column.filter"/><button ng-click="refreshData()" class="glyphicon-search glyphicon"></button></div></td></tr></thead><tbody><tr ng-repeat="row in data"><td ng-repeat="column in columns" class="col-md-3"><a href="#/admin/users/edit/{{row.username}}"> {{ getProperty(row, column.name) }}</a></td></tr></tbody></table><h1 ng-hide="pager.totalPages"><td class="col-md-12">No data</td></h1></div>
