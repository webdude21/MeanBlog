<div class="container"><!--h1 {{ sort }}--><!--h1 {{ pager }}--><!--h1 {{ columns }}--><ul class="pagination"><li ng-repeat="page in pages" ng-class="page.class" ng-click="pagerClick(page)"><a>{{ page.number }}</a></li></ul><table class="table"><thead><td ng-repeat="column in columns" class="col-md-3"><div ng-class="getHeaderCssClass(column.class)" ng-click="headerClick(column)">{{ column.label }}</div><br/><div ng-show="column.filterable"><input type="text" ng-model="column.filter"/><button ng-click="refreshData()" class="glyphicon glyphicon-search"></button></div></td></thead><tr ng-repeat="user in users"><td ng-repeat="column in columns" class="col-md-3"><a href="#/admin/users/edit/{{user.username}}"> {{ user[column.name] | date:'d MMMM y,  HH:mm:ss.sss'}}</a></td></tr></table><h1 ng-hide="pager.totalPages"><td class="col-md-12">No data</td></h1></div>
