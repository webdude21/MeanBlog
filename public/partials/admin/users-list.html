<div class="container"><!--h1 {{ sort }}--><!--h1 {{ pager }}--><!--h1 {{ columns }}--><table class="table"><thead><td ng-repeat="column in columns" ng-class="getHeaderCssClass(column.class)" ng-click="headerClick(column)">{{ column.label }}</td></thead><tr ng-repeat="user in users"><td><a href="#/admin/users/edit/{{user.username}}"> {{ user.firstName }}</a></td><td><a href="#/admin/users/edit/{{user.username}}">{{ user.lastName }}</a></td><td><a href="#/admin/users/edit/{{user.username}}">{{ user.username }}</a></td></tr></table></div>
