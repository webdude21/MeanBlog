<div class="container"><div class="row"><div class="col-md-3"><p class="text-center">Sort by:</p><select ng-model="request.orderBy" ng-change="query(request)" class="form-control"><option value="title">Title</option><option value="author.username">Author</option><option value="date">Published date</option></select></div><div class="col-md-3"><p class="text-center">Order by:</p><select ng-model="request.orderType" ng-change="query(request)" class="form-control"><option value="false">Ascending</option><option value="true">Descending</option></select></div><div class="col-md-3"><p class="text-center">Filter by category:</p><select categories="categories" ng-change="query(request)" ng-model="request.category" class="form-control"></select></div><div class="col-md-2 pull-right"><p class="text-center">Search:</p><input ng-model="search" class="form"/></div></div><hr/><article-view ng-repeat="article in articles" class="animate-repeat"></article-view></div>
