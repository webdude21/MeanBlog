<div class="article-container jumbotron"><h2 class="text-center">{{article.title}}</h2><div ng-bind-html="article.body" class="article-body text-justify"></div><div class="comments-section"><p ng-repeat="comment in article.comments">{{comment}}</p></div><hr/><a href="/users/{{article.author.id}}" class="label label-primary pull-right">Author: {{article.author.username}}</a><span class="label label-primary pull-left">published on: {{article.date | date: 'medium'}}</span></div>
