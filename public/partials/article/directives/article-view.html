<div ng-hide="article.hidden &amp;&amp; !identity.currentUser.isPublisher()" class="article-container jumbotron"><div ng-show="identity.currentUser.isPublisher()"><a href="#/articles/edit/{{article.id}}" class="label label-danger pull-right">Edit</a><span class="label label-warning pull-right">Status: {{ article.hidden ? "hidden" : "public"}}</span></div><span class="label label-primary pull-left">Category: {{ article.category ? article.category.title : "n/a"}}</span><h2 class="text-center"><a href="#/articles/{{article.id}}">{{article.title}}</a></h2><hr/><div ng-bind-html="article.body" class="article-body text-justify"></div><hr/><a href="#/users/{{article.author.id}}" class="label label-primary pull-right">Author: {{article.author.username}}</a><span class="label label-primary pull-left">published on: {{article.date | date: 'medium'}}</span><div class="tags"><hr/><span ng-repeat="tag in article.meta.tags" class="article-tag label label-success pull-left">{{article.meta.tags[$index]}}</span></div></div>
