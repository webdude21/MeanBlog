<div class="article-container jumbotron"><h2>{{article.title}}</h2><div class="article-body">{{article.body}}</div><div class="comments-section"><p ng-repeat="comment in article.comments">{{comment}}</p></div><span class="label label-primary pull-right">Author: {{article.author}}</span><span class="label label-primary pull-left">published on: {{article.date | date: 'medium'}}</span></div>
