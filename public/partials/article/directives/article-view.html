<div ng-hide="article.hidden &amp;&amp; !identity.currentUser.isPublisher()" class="article-container jumbotron"><div ng-show="identity.currentUser.isPublisher()"><a href="#/articles/edit/{{article.id}}" class="label label-primary pull-right">Edit</a><span class="label label-primary pull-right">Status: {{ article.hidden ? "hidden" : "public"}}</span></div><span class="label label-primary pull-left">Category: {{ article.category ? article.category.title : "n/a"}}</span><h2 class="text-center"><a href="#/articles/{{article.id}}">{{article.title}}</a></h2><hr/><div ng-bind-html="article.body" class="article-body text-justify"></div><div class="comments-section"><p ng-repeat="comment in article.comments">{{comment}}</p></div><hr/><a href="#/users/{{article.author.id}}" class="label label-primary pull-right">Author: {{article.author.username}}</a><span class="label label-primary pull-left">published on: {{article.date | date: 'medium'}}</span></div>
