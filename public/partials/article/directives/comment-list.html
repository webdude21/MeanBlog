<section class="comments"><h4>Comments:</h4><div class="container"><div class="row"><div class="col-md-12"><blockquote ng-repeat="comment in comments" class="text-justify comment"><p>{{comment.body}}</p><a href="" ng-show="identity.isAdminOrCreator(comment.author.id)" ng-click="deleteComment(comment.id)" class="article-tag label label-danger pull-left">Delete</a><a href="#/comments/edit/{{comment.id}}" ng-show="identity.isCreator(comment.author.id)" class="article-tag label label-warning pull-left">Edit</a><small class="pull-right">posted on {{comment.date | date:'d MMMM y, HH:mm:ss'}} by&nbsp<a href="#/users/{{comment.author.username}}">{{comment.author.username}}</a></small></blockquote></div></div><ul class="pager"><li ng-hide="comemntsOnThisPage &lt; 10" class="previous"><a ng-click="older()" href="">← Older</a></li><li ng-hide="commentsPage &lt;= 1" class="next"><a ng-click="newer()" href="">Newer →</a></li></ul></div></section>
