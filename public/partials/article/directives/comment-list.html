<div class="comments-list"><ul class="list-group"><li ng-repeat="comment in comments" class="list-group-item">{{comment.body}}<span class="badge">comment by: {{comment.author.username}} on {{comment.date | date:'d MMMM y, HH:mm:ss'}}</span></li></ul><ul class="pager"><li ng-class="{disabled: comments.lenght &lt; 10}" class="previous"><a ng-click="older()" href="#">← Older</a></li><li ng-class="{disabled: commentsPage &lt;= 1}" class="next"><a ng-click="newer()" href="#">Newer →</a></li></ul></div>
