<div class="container"><div class="row"><div class="form-group col-md-2"><label for="sort-label" class="control-label">Sort by:</label><select id="sort-label" ng-model="sort" class="form-control"><option value="title">Title</option><option value="date">Created on</option></select></div><div class="form-group col-md-2"><label for="search-label" class="control-label">Search:</label><input type="text" id="search-label" ng-model="search" class="form-control"/></div></div><hr/><table class="table jumbotron"><thead><tr><td class="col-md-4"><label>Title</label></td><td class="col-md-4"><label>Created on</label></td><td class="col-md-4"><label>Articles</label></td><td class="col-md-4"></td></tr></thead><tbody><tr ng-repeat="category in categories | filter: search | orderBy: sort"><td class="col-md-4">{{category.title}}</td><td class="col-md-4">{{category.date | date:'d MMMM y, HH:mm:ss'}}</td><td class="col-md-4"><a href="#/articles/all?category={{category.id}}">See all articles...</a></td><td ng-show="identity.currentUser.isPublisher()" class="col-md-4"><a href="#/categories/edit/{{category.id}}" class="label label-warning">Edit</a></td></tr></tbody></table></div>
