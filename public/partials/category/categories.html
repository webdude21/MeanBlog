<div class="container"><div class="row panel"><div class="col-md-4"><p>Sort by:</p><select ng-model="sort"><option value="title">Title</option><option value="date">Created on</option></select></div><div class="col-md-4"><p>Search:</p><input type="text" ng-model="search"/></div></div><table class="table jumbotron"><thead><tr><td class="col-md-4"><label>Title</label></td><td class="col-md-4"><label>Created on</label></td><td class="col-md-4"><label>Articles</label></td></tr></thead><tbody><tr ng-repeat="category in categories | filter: search | orderBy: sort"><td class="col-md-4">{{category.title}}</td><td class="col-md-4">{{category.date | date:'medium'}}</td><td class="col-md-4"><a href="#/articles/all?category={{category.id}}">See all articles...</a></td></tr></tbody></table></div>
