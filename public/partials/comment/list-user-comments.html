<div class="container"><!--h1 {{ sort }}--><!--h1 {{ pager }}--><!--h1 {{ columns }}--><ul class="pagination"><li ng-repeat="page in pages" ng-class="page.class" ng-click="pagerClick(page)"><a>{{ page.number }}</a></li></ul><table class="table table-striped table-hover"><thead><tr class="active"><td ng-repeat="column in columns" class="col-md-3"><div ng-class="getHeaderCssClass(column.class)" ng-click="headerClick(column)">{{ column.label }}</div><br/><div ng-show="column.filterable"><input type="text" ng-model="column.filter"/><button ng-click="refreshData()" class="glyphicon-search glyphicon"></button></div></td></tr></thead><tbody><tr ng-repeat="row in data"><td ng-repeat="column in columns" class="col-md-3"><a href="#/admin/users/edit/{{row.username}}"> {{ getProperty(row, column.name) }}</a></td></tr></tbody></table><h1 ng-hide="pager.totalPages"><td class="col-md-12">No data//.container</td></h1></div><!--    h2 Comments:--><!--    table.table.table-striped.table-hover--><!--        thead--><!--            tr.row--><!--                th.col-md-2 Article--><!--                th.col-md-7 Text--><!--                th.col-md-2 Posted on--><!--                th.col-md-1 Actions--><!--        tbody--><!--            tr.row(ng-repeat="comment in comments")--><!--                td--><!--                    a(href="#/articles/{{comment.article.id}}") {{comment.article.title}}--><!--                td--><!--                    a.comment(href="#/comments/edit/{{comment.id}}") {{comment.body}}--><!--                td {{comment.date | date:'d MMMM y, HH:mm:ss'}}--><!--                td--><!--                    a.article-tag.label.label-danger.pull-left(ng-click="deleteComment(comment.id)") Delete--><!--                    a.article-tag.label.label-warning.pull-left(href="#/comments/edit/{{comment.id}}") Edit--><!--    ul.pager--><!--        li.previous(ng-hide="comemntsOnThisPage < 10")--><!--            a(ng-click="prev()" href="") ← Previous--><!--        li.next(ng-hide="commentsPage <= 1")--><!--            a(ng-click="next()" href="") Next →-->
