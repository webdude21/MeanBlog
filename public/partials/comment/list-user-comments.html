<div class="container"><h2>Comments:</h2><table class="table table-striped table-hover"><thead><tr class="row"><th class="col-md-2">Article</th><th class="col-md-7">Text</th><th class="col-md-2">Posted on</th><th class="col-md-1">Actions</th></tr></thead><tbody><tr ng-repeat="comment in comments" class="row"><td><a href="#/articles/{{comment.article.id}}">{{comment.article.title}}</a></td><td><a href="#/comments/edit/{{comment.id}}" class="comment">{{comment.body}}</a></td><td>{{comment.date | date:'d MMMM y, HH:mm:ss'}}</td><td><a ng-click="deleteComment(comment.id)" class="article-tag label label-danger pull-left">Delete</a><a href="#/comments/edit/{{comment.id}}" class="article-tag label label-warning pull-left">Edit</a></td></tr></tbody></table><ul class="pager"><li ng-hide="comemntsOnThisPage &lt; 10" class="previous"><a ng-click="prev()" href="">← Previous</a></li><li ng-hide="commentsPage &lt;= 1" class="next"><a ng-click="next()" href="">Next →</a></li></ul></div>
